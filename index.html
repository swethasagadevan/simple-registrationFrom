<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body class="flex justify-center items-center font-serif bg-gradient-to-b from-purple-300 via-red-300 to-yellow-300 h-screen">
    <div
        class="p-5 bg-white rounded-md text-center shadow-2xl transform transition delay-15 duration-30 ease-in-out hover:-translate-y-1 hover:scale-110" style="width: 40%;">
        <div>
            <h1 class="font-bold  text-xl mb-5">Registration Form</h1>
        </div>
        <form id="registrationForm">
            <table style="width: 100%;">
                <tr>
                    <td><label for="name" class=" flex font-bold ml-16">Name : </label></td>
                 </tr>
                <tr>
                    <td><input type="text" id="name" onblur="checkNamebox()"
                            class="p-1 rounded-md border-2 border-gray-500 focus:outline-none focus:border-3 focus:border-blue-800 focus:shadow-xl" style="width: 80%;" >

                    </td>

                </tr>
                <tr>

                    <td>
                        <p id="errormsgname" class="text-red-600 text-xs"></p>
                    </td>

                </tr>
                <tr>

                    <td> <label for="email" class="flex font-bold ml-16">Email : </label></td>
                </tr>
                <tr>
                    <td><input type="email" id="email" onblur="checkMail()"
                            class="p-1 rounded-md border-2 border-gray-500 focus:outline-none focus:border-3 focus:border-blue-800 focus:shadow-xl" style="width: 80%;"></td>
                </tr>
                <tr>

                    <td>
                        <p id="errormsgmail" class="text-red-600 text-xs"></p>
                    </td>

                </tr>
                <tr>
                    <td> <label for="Password" class="flex font-bold ml-16">Password : </label></td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="Password" onblur="checkPwdLength()"
                            class="p-1 rounded-md border-2 border-gray-500 focus:outline-none focus:border-3 focus:border-blue-800 focus:shadow-xl" style="width: 80%;">
                    </td>
                </tr>
                <tr>

                    <td>
                        <p id="errormsgpwd" class="text-red-600 text-xs"></p>
                    </td>

                </tr>

            </table>
            <button id="btnSave" class="bg-gray-500 p-2 mt-5 rounded font-bold cursor-not-allowed" disabled>Register</button>

            <h3 id="regsuccess" class="font-bold mt-4 ">  </h3>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
